worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;

    upstream bbanggu {
        server bbanggu-server:8081;
    }

    server {
    	listen 80;
	server_name i12d102.p.ssafy.io;

	location / {
	    return 301 https://$server_name$request_uri;
	}
    }

    server {
        listen 443 ssl;
        server_name i12d102.p.ssafy.io;

#        listen 443 ssl; #managed by Cerbot
        ssl_certificate /etc/letsencrypt/live/p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/p.ssafy.io/privkey.pem;
		
        location / {
            proxy_pass http://i12d102.p.ssafy.io:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ✅ CORS 관련 헤더 추가
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # ✅ OPTIONS 메서드 처리 (CORS Preflight 요청 허용)
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }

}
